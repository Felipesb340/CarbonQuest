<html>
  <head>
    <title>CarbonQuest - Personalização de Avatares e Transporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="bg-gradient-to-r from-green-500 to-blue-500 text-white p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <h1 class="text-xl font-bold">
          <a href="index.html" class="hover:text-yellow-300 transition">CarbonQuest</a>
        </h1>

        <!-- Hamburger Menu Button -->
        <button id="menu-toggle" class="block md:hidden focus:outline-none">
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Navigation Links -->
        <nav
          id="menu"
          class="hidden md:flex space-x-4 flex-col md:flex-row md:items-center md:space-y-0 space-y-2 md:space-x-4"
        >
          <a href="index.html" class="hover:text-yellow-300 transition">Home</a>
          <a href="missao.html" class="hover:text-yellow-300 transition">Missão</a>
          <a href="mapaInterativo.html" class="hover:text-yellow-300 transition">Mapa Interativo</a>
          <a href="avatar.html" class="hover:text-yellow-300 transition">Avatar</a>
          <a href="pontuacao.html" class="hover:text-yellow-300 transition">Pontuação</a>
          <a href="resultadosImpactos.html" class="hover:text-yellow-300 transition">Resultados</a>
          <a href="areaInclusiva.html" class="hover:text-yellow-300 transition">Área Inclusiva</a>
          <a href="callToAction.html" class="hover:text-yellow-300 transition">Participe</a>
        </nav>
      </div>
    </header>
    <!-- Script para o menu responsivo -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>

    <!-- Página principal -->
    <div
      class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-green-400 to-blue-500 py-10 px-4"
    >
      <div class="text-center mb-8 w-full max-w-4xl">
        <h1 class="text-4xl font-bold text-white mb-4">
          Personalização de Avatares e Transporte
        </h1>
        <p class="text-lg sm:text-xl text-white mb-8">
          Customize seu personagem com roupas, acessórios ecológicos e meios de transporte
          sustentáveis!
        </p>
        <!-- Cards Responsivos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Avatar Card -->
          <div class="bg-white rounded-lg shadow-lg p-4">
            <img
              alt="Avatar de personagem com roupas ecológicas"
              class="w-32 h-32 mx-auto mb-4 rounded-full border-2 border-green-500"
              src="https://storage.googleapis.com/a1aa/image/0jSEGoMOf33hQCfbUa80CPrmduQwfl2hgdxmMfJyN3rXgiJPB.jpg"
            />
            <button
              class="bg-green-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-green-600 transition duration-300 w-full"
            >
              Alterar Avatar
            </button>
          </div>

          <!-- Bicicleta Card -->
          <div class="bg-white rounded-lg shadow-lg p-4">
            <img
              alt="Bicicleta ecológica"
              class="w-32 h-32 mx-auto mb-4 rounded-full border-2 border-blue-500"
              src="https://storage.googleapis.com/a1aa/image/bOM2zV1QsnbkOR8qsLiMhNlef4mPMd74H9eYprVhs9VvRxknA.jpg"
            />
            <button
              class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-blue-600 transition duration-300 w-full"
            >
              Selecionar Transporte
            </button>
          </div>

          <!-- Scooter Card -->
          <div class="bg-white rounded-lg shadow-lg p-4">
            <img
              alt="Scooter elétrica ecológica"
              class="w-32 h-32 mx-auto mb-4 rounded-full border-2 border-yellow-500"
              src="https://storage.googleapis.com/a1aa/image/niFYZh7bfi0TY6NBw2o25RFRcuumjbY2mv1tEXitsXe6oYyTA.jpg"
            />
            <button
              class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-yellow-600 transition duration-300 w-full"
            >
              Selecionar Transporte
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
