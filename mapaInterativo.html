<html>
  <head>
    <title>CarbonQuest - Mapa Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <header class="bg-gradient-to-r from-green-500 to-blue-500 text-white p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <h1 class="text-xl font-bold">
          <a href="index.html" class="hover:text-yellow-300 transition">CarbonQuest</a>
        </h1>

        <!-- Hamburger Menu Button -->
        <button id="menu-toggle" class="block md:hidden focus:outline-none">
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Navigation Links -->
        <nav
          id="menu"
          class="hidden md:flex space-x-4 flex-col md:flex-row md:items-center md:space-y-0 space-y-2 md:space-x-4"
        >
          <a href="index.html" class="hover:text-yellow-300 transition">Home</a>
          <a href="missao.html" class="hover:text-yellow-300 transition">Missão</a>
          <a href="mapaInterativo.html" class="hover:text-yellow-300 transition">Mapa Interativo</a>
          <a href="avatar.html" class="hover:text-yellow-300 transition">Avatar</a>
          <a href="pontuacao.html" class="hover:text-yellow-300 transition">Pontuação</a>
          <a href="resultadosImpactos.html" class="hover:text-yellow-300 transition">Resultados</a>
          <a href="areaInclusiva.html" class="hover:text-yellow-300 transition">Área Inclusiva</a>
          <a href="callToAction.html" class="hover:text-yellow-300 transition">Participe</a>
        </nav>
      </div>
    </header>
    <!-- Script para o menu responsivo -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>

    <div
      class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-green-400 to-blue-500"
    >
      <div class="text-center mb-8 w-full max-w-5xl px-4">
        <h1 class="text-4xl font-bold text-white mb-4">Mapa Interativo</h1>
        <p class="text-xl text-white mb-8">
          Visualize a cidade com áreas destacadas por níveis de poluição e trânsito.
        </p>
        <!-- Google Maps Embed -->
        <div
          class="relative w-full h-96 bg-white rounded-lg shadow-lg overflow-hidden mb-8"
        >
        <iframe
        class="w-full h-full"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15091.157833779622!2d-43.956407235477655!3d-19.924503047151537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa699f4f52eae33%3A0x78f953d95d62e8c8!2sBelo%20Horizonte%2C%20MG!5e0!3m2!1sen!2sbr!4v1690802717596!5m2!1sen!2sbr"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      
        </div>

        <!-- Botões de Ação -->
        <div class="flex flex-wrap justify-center space-x-4">
          <button
            class="bg-white text-green-500 font-bold py-2 px-6 rounded-full shadow-lg hover:bg-green-100 transition duration-300"
          >
            Sugerir Soluções
          </button>
          <button
            class="bg-white text-green-500 font-bold py-2 px-6 rounded-full shadow-lg hover:bg-green-100 transition duration-300"
          >
            Ver Impacto Ambiental
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
