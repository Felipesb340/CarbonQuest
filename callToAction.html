<html>
  <head>
    <title>CarbonQuest - Junte-se à Mudança!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-cover bg-center text-gray-800 min-h-screen flex items-center justify-center"
    style="background-image: url('https://storage.googleapis.com/a1aa/image/0jSEGoMOf33hQCfbUa80CPrmduQwfl2hgdxmMfJyN3rXgiJPB.jpg');"
  >
    <!-- Conteúdo Principal -->
    <div class="bg-black bg-opacity-60 p-8 rounded-lg text-center max-w-3xl w-full mx-4">
      <h1 class="text-5xl md:text-6xl font-bold text-white mb-6">
        Junte-se à mudança!
      </h1>
      <p class="text-xl md:text-2xl text-white mb-8">
        Faça parte do CarbonQuest e transforme sua mobilidade.
      </p>
      <!-- Botões de Ação -->
      <div class="flex flex-wrap justify-center gap-4">
        <button
          class="bg-green-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-green-600 transition duration-300"
        >
          Baixar o Aplicativo
        </button>
        <button
          class="bg-blue-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-600 transition duration-300"
        >
          Saiba Mais
        </button>
      </div>
    </div>
  </body>
</html>
